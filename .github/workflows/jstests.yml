on:
  push:
    branches: [ master ]
  pull_request:
     branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
         node-version: '12.x' 
    - name: Install library
      run: |
        cd overcooked_ai_js
        npm install
    - name: Run tests
      run: |
        cd overcooked_ai_js
        npm run test
